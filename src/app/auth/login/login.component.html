<div class="login-form">
  <h2>Login</h2>
  <form (ngSubmit)="onSignin(f)" #f="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" ngModel class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" ngModel class="form-control" required>
    </div>
    <div class="form-group">
      <button class="btn btn-dark" type="submit" [disabled]="!f.valid">Sign In</button>
      <a [routerLink]="['/register']" class="btn btn-link">Register</a>
    </div>
  </form>
</div>
