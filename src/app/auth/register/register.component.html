<div class="register-form">
  <app-alert></app-alert>
  <h2>Register</h2>
  <form (ngSubmit)="onRegister(f)" #f="ngForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" ngModel required name="firstName"/>
        
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" ngModel required name="lastName"/>
        
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" ngModel required name="username"/>
        
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" ngModel required minlength="6" name="password"/>
        
      </div>
      <div class="form-group">
        <button [disabled]="!f.valid" class="btn btn-dark">Register</button>
        <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
      </div>
    </form>
</div>
